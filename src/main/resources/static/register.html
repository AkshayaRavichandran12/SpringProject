<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetConnect | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; transition: background-color 0.5s, color 0.5s; }
    body.light-mode { background: linear-gradient(135deg, #fff0f5, #ffd6e8); color: #333; }
    body.dark-mode { background-color: #0b0b0b; color: #f9d65c; }

    .card { border-radius: 15px; padding: 40px 30px; width: 420px; text-align: center; transition: all 0.5s ease; }
    .card.light-mode { background: #fff; color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
    .card.dark-mode { background: #1a1a1a; color: #f9d65c; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2); }

    .btn-theme { background-color: #ff6699; color: white; }
    .btn-theme:hover { background-color: #ff3366; }
    .btn-theme-dark { background-color: #f9d65c; color: #000; }
    .btn-theme-dark:hover { background-color: #ffe27a; }

    a.light-link { color: #ff6699; }
    a.dark-link { color: #f9d65c; }

    .theme-toggle { position: absolute; top: 20px; right: 20px; font-size: 22px; cursor: pointer; border: none; background: transparent; }

    /* Modal */
    body.light-mode #modalContent { background-color: #fff; color: #333; }
    body.dark-mode #modalContent { background-color: #1a1a1a; color: #f9d65c; }
    .modal-header, .modal-footer { border: none; }
  </style>
</head>
<body class="light-mode">

  <!-- üåó Theme Toggle -->
  <button id="themeToggle" class="theme-toggle">üåô</button>

  <div class="card light-mode" id="registerCard">
    <h3 class="fw-bold mb-4">üê∂ New User Registration</h3>
    <form id="registerForm">
      <input type="text" class="form-control mb-3" id="username" placeholder="Full Name" required>
      <input type="tel" class="form-control mb-3" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
      <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
      <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
      <button type="submit" class="btn btn-theme w-100" id="regBtn">Register</button>
    </form>
    <div class="mt-3">
      Already have an account? <a href="login.html" class="light-link" id="logLink">Login</a>
    </div>
  </div>

  <!-- ‚úÖ Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="modalContent">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">Loading...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-theme" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Theme Toggle
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    const card = document.getElementById('registerCard');
    const regBtn = document.getElementById('regBtn');
    const logLink = document.getElementById('logLink');

    toggleBtn.addEventListener('click', () => {
      const isLight = body.classList.contains('light-mode');
      body.classList.toggle('light-mode', !isLight);
      body.classList.toggle('dark-mode', isLight);
      card.classList.toggle('light-mode', !isLight);
      card.classList.toggle('dark-mode', isLight);
      regBtn.classList.toggle('btn-theme', !isLight);
      regBtn.classList.toggle('btn-theme-dark', isLight);
      logLink.classList.toggle('light-link', !isLight);
      logLink.classList.toggle('dark-link', isLight);
      toggleBtn.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
    });

    // Modal Helper
    function showMessage(title, message, type="info"){
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalBody").textContent = message;
      const modalContent = document.getElementById("modalContent");
      if(type=="success"){ modalContent.style.border="3px solid #28a745"; }
      else if(type=="error"){ modalContent.style.border="3px solid #dc3545"; }
      else{ modalContent.style.border="3px solid #ffc107"; }
      new bootstrap.Modal(document.getElementById("messageModal")).show();
    }

    // Register Form
    document.getElementById("registerForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const name = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("http://localhost:8000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullname: name, phone, email, password })
        });

        if(res.ok){
          showMessage("Success ‚úÖ", "Registration successful! Please login.", "success");
          setTimeout(()=> window.location.href="login.html", 1200);
        } else if(res.status === 409){
          showMessage("Already Registered ‚ùå", "This email is already registered.", "error");
        } else{
          showMessage("Failed ‚ùå", "Registration failed.", "error");
        }
      } catch(err){
        showMessage("Error ‚ö†Ô∏è", "Cannot connect to server.", "error");
      }
    });
  </script>

</body>
</html>
