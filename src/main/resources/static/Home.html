<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | PetConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; transition: background-color 0.4s, color 0.4s; }
    body.light-mode { background-color: #fff0f5; color: #333; }
    body.dark-mode { background-color: #121212; color: #f8f9fa; }

    .navbar { transition: background-color 0.4s; }
    .navbar.light-mode { background-color: #ff8fb2; }
    .navbar.dark-mode { background-color: #000; }

    .nav-link { color: white !important; margin-right: 15px; font-weight: 500; }
    .nav-link:hover { color: #333 !important; }               

    .card-pet { border-radius: 15px; border: 2px solid #ffb6c1; background-color: #fff; box-shadow: 0 4px 15px rgba(255,105,180,0.2); transition: all 0.3s; margin-bottom: 20px; }
    body.dark-mode .card-pet { background-color: #1e1e1e; border-color: #ff5d8f; box-shadow: 0 0 15px rgba(255,105,180,0.4); }

    .btn-rose { background-color: #ff5d8f; color: white; border: none; font-weight: 600; transition: 0.3s; }
    .btn-rose:hover { background-color: #ff3d73; box-shadow: 0 0 10px #ff5d8f; }

    footer { text-align: center; padding: 15px; background-color: #ff8fb2; color: white; }
    body.dark-mode footer { background-color: #000; color: #ff8fb2; }

    /* Modal */
    #modalContent { transition: all 0.3s; }
    body.light-mode #modalContent { background-color: #fff; color: #333; }
    body.dark-mode #modalContent { background-color: #1e1e1e; color: #f9d65c; }
  </style>
</head>
<body class="light-mode">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top light-mode">
    <div class="container">
      <a class="navbar-brand" href="#">üêæ PetConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="adopt.html">Adopt</a></li>
          <li class="nav-item"><a class="nav-link" href="AddPets.html">Add Pets</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
        </ul>
        <div class="form-check form-switch ms-3">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch">
          <label class="form-check-label text-dark fw-bold" for="darkModeSwitch">üåô</label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Pets Section -->
  <section class="container" style="margin-top: 110px;">
    <div class="row" id="petsContainer">
      <div class="col-12 text-center text-muted">Loading pets...</div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="modalContent">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">Loading...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-rose" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <p class="mb-0">¬© 2025 PetConnect | Made with üíó by Kishore</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const darkSwitch = document.getElementById('darkModeSwitch');

    // Theme toggle
    darkSwitch.addEventListener('change', () => document.body.classList.toggle('dark-mode'));

    // Modal helper
    function showMessage(title, message, type="info"){
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalBody").textContent = message;
      const modalContent = document.getElementById("modalContent");
      if(type=="success"){ modalContent.style.border="3px solid #28a745"; }
      else if(type=="error"){ modalContent.style.border="3px solid #dc3545"; }
      else{ modalContent.style.border="3px solid #ffc107"; }
      new bootstrap.Modal(document.getElementById("messageModal")).show();
    }

    // Load pets
    window.onload = async () => {
      const container = document.getElementById('petsContainer');
      try{
        const res = await fetch('http://localhost:8000/api/pets');
        if(res.ok){
          const pets = await res.json();
          container.innerHTML = '';
          if(pets.length===0){
            container.innerHTML = `<div class="col-12 text-center text-muted">No pets available for adoption.</div>`;
            return;
          }
          pets.forEach(pet=>{
            container.innerHTML += `
            <div class="col-md-4">
              <div class="card card-pet text-center p-3">
                <img src="${pet.image || 'https://cdn-icons-png.flaticon.com/512/616/616408.png'}" class="card-img-top rounded mb-3" style="height:200px; object-fit:cover;">
                <h5 class="card-title">${pet.name}</h5>
                <p class="card-text">${pet.type} | ${pet.age} yrs</p>
                <button class="btn btn-rose adoptBtn" data-id="${pet.id}" data-name="${pet.name}">Adopt üêæ</button>
              </div>
            </div>`;
          });
        }
      }catch(err){ console.error(err); container.innerHTML='<div class="col-12 text-center text-danger">Failed to load pets.</div>'; }
    };

    // Adopt button
    document.addEventListener('click', async e=>{
      if(e.target && e.target.classList.contains('adoptBtn')){
        const petId = e.target.dataset.id;
        const petName = e.target.dataset.name;

        const userStr = localStorage.getItem('petconnect_user');
        if(!userStr){ showMessage("Login Required","Please log in first","error"); return; }
        const user = JSON.parse(userStr);

        try{
          const res = await fetch('http://localhost:8000/api/bookings', {
            method:'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ userId: user.id, petId, bookingDate: new Date().toLocaleDateString(), petName })
          });
          if(res.ok){ showMessage("Adoption Success","You have successfully adopted " + petName,"success"); }
          else{ showMessage("Adoption Failed","Failed to adopt " + petName,"error"); }
        }catch(err){ showMessage("Error","Cannot connect to server","error"); }
      }
    });
  </script>
</body>
</html>
