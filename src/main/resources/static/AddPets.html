<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Pets | PetConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
	body { font-family: 'Poppins', sans-serif; transition: background-color 0.4s, color 0.4s; }
	   body.light-mode { background-color: #fff0f5; color: #333; }
	   body.dark-mode { background-color: #121212; color: #f8f9fa; }

	   .navbar { transition: background-color 0.4s; }
	   .navbar.light-mode { background-color: #ff8fb2; }
	   .navbar.dark-mode { background-color: #000; }

	   .nav-link { color: white !important; margin-right: 15px; font-weight: 500; }
	   .nav-link:hover { color: #333 !important; }         
.card-form {
  border-radius: 15px;
  border: 2px solid #ffb6c1;
  background-color: #fff;
  padding: 30px 25px;
  max-width: 550px;
  margin: 100px auto;
  box-shadow: 0 4px 20px rgba(255,105,180,0.2);
}
body.dark-mode .card-form {
  background-color: #1e1e1e;
  border-color: #ff5d8f;
  box-shadow: 0 0 20px rgba(255,105,180,0.4);
}

.form-control, select, textarea {
  border-radius: 10px;
  border: 1.5px solid #ffb6c1;
  padding: 10px;
  transition: 0.3s;
}
body.dark-mode .form-control, body.dark-mode select, body.dark-mode textarea {
  background-color: #2c2c2c;
  color: #f8f9fa;
  border-color: #ff5d8f;
}
.form-control:focus, select:focus, textarea:focus {
  border-color: #ff5d8f;
  box-shadow: 0 0 8px rgba(255,93,143,0.5);
  outline: none;
}

.btn-rose {
  background-color: #ff5d8f;
  color: white;
  border: none;
  font-weight: 600;
  transition: 0.3s;
}
.btn-rose:hover { background-color: #ff3d73; box-shadow: 0 0 12px #ff5d8f; }
textarea { resize: none; }

#previewImage {
  display: none;
  max-width: 100%;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ffb6c1;
}
body.dark-mode #previewImage { border-color: #ff5d8f; }

  </style>
</head>
<body class="light-mode">

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg shadow-sm fixed-top light-mode">
    <div class="container">
      <a class="navbar-brand" href="#">üêæ PetConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="adopt.html">Adopt</a></li>
          <li class="nav-item"><a class="nav-link" href="AddPets.html">Add Pets</a></li>
          <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
        </ul>
        <div class="form-check form-switch ms-3">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch">
          <label class="form-check-label text-dark fw-bold" for="darkModeSwitch">üåô</label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Add Pet Form -->

  <div class="card-form">
    <h3 class="text-center mb-4">Add a New Pet üê∂</h3>
    <form id="addPetForm">
      <div class="mb-3"><input type="text" id="petName" class="form-control" placeholder="Pet Name" required></div>
      <div class="mb-3"><input type="text" id="petBreed" class="form-control" placeholder="Breed" required></div>
      <div class="mb-3"><input type="text" id="petType" class="form-control" placeholder="Category (Dog, Cat...)" required></div>
      <div class="mb-3"><input type="number" id="petAge" class="form-control" placeholder="Age (Years)" required min="0"></div>
      <div class="mb-3">
        <select id="petGender" class="form-control" required>
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-3"><textarea id="petDescription" class="form-control" placeholder="Description" rows="3"></textarea></div>
      <div class="mb-3">
        <input type="file" id="petImage" class="form-control" accept="image/*">
        <img id="previewImage" alt="Preview Image">
      </div>
      <button type="submit" class="btn btn-rose w-100">Add Pet</button>
    </form>
  </div>

  <!-- Modal -->

  <div class="modal fade" id="messageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="modalContent">
        <div class="modal-header">
          <h5 id="modalTitle">Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Dark mode toggle
    document.getElementById('darkModeSwitch').addEventListener('change', ()=>{
      document.body.classList.toggle('dark-mode');
    });

    // Show modal message
    function showMessage(title, message){
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalBody").textContent = message;
      new bootstrap.Modal(document.getElementById("messageModal")).show();
    }

    // Image preview before upload
    const petImageInput = document.getElementById('petImage');
    const preview = document.getElementById('previewImage');
    petImageInput.addEventListener('change', ()=>{
      const file = petImageInput.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = (e)=>{
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    });

    // Add Pet Form Submission
    document.getElementById("addPetForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem("petconnect_user"));
      if(!user){
        showMessage("Login Required","Please login first.");
        return;
      }

      const pet = {
        name: document.getElementById("petName").value,
        breed: document.getElementById("petBreed").value,
        category: document.getElementById("petType").value,
        age: parseInt(document.getElementById("petAge").value),
        gender: document.getElementById("petGender").value,
        description: document.getElementById("petDescription").value
      };

      const formData = new FormData();
      formData.append("pet", JSON.stringify(pet));
      formData.append("ownerId", user.id);

      const imageFile = petImageInput.files[0];
      if(imageFile) formData.append("image", imageFile);

      try{
        const res = await fetch("http://localhost:8000/api/pets", {
          method:"POST",
          body: formData
        });
        if(res.ok){
          showMessage("Success","Pet Added Successfully! üêæ");
          document.getElementById("addPetForm").reset();
          preview.style.display = 'none';
        } else {
          showMessage("Failed","Cannot add pet.");
        }
      } catch(err){
        showMessage("Error","Server not reachable.");
      }
    });
  </script>

</body>
</html>
